<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz App</title>
    <link rel="stylesheet" href="MathQuiz.css">
    <script src="MathQuiz.js" defer></script>
</head>
<body>
   <div class="background">
    <div class="box">
        <h2>Score  ->  <span id="score">0</span></h2>
        <h3 id="question">Q, what is a multiply by 4 ?</h3>
        <form id="questionForm"  onsubmit="checkAnswer(event)">
            <input required id="answerInput" type="number" name="answer" >
            <button class="primary-btn" type="submit">Submit</button>
        </form>
    </div>
   </div>
    
</body>
</html>
